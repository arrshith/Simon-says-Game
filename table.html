<!DOCTYPE html>
<html>
<head>
  <title>Tables Side by Side</title>
  <style>
    body {
      background-color: white;
      color:black;
      font-family: Arial, sans-serif;
    }
    .table-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    table {
      border-collapse: collapse;
      width: 30%;
      max-width: 400px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      background-color: #f2f2f2;
    }
    caption {
      font-weight: bold;
      text-align: center;
      padding: 10px;
      background-color: #87CEEB;
      color: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .submit-button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 3px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    .number-input {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="table-container">
    <table>
      <caption>Income Table</caption>
      <tbody>
        <tr>
          <td>New Income Head</td>
          <td>
            <input type="number" class="number-input" 
          </td>
        </tr>
        <tr>
          <td>Description</td>
          <td><input type="number" class="number-input" ></td>
        </tr>
        <tr>
                <td>Amount</td>
                <td><input type="number" class="number-input" step="0.01"></td>
              </tr>
              <tr></tr>
          <td colspan="2"><button class="submit-button" type="submit">Submit</button></td>
        </tr>
      </tbody>
    </table>

    <table>
      <caption>Expenses Table</caption>
      <tbody>
        <tr>
          <td>New Expenses Head</td>
          <td><input type="number" class="number-input" 
            step="0.01">
            </td>
        </tr>
        <tr>
          <td>Description</td>
          <td><input type="number" class="number-input" step="0.01"></td>
        </tr>
        <tr>
            <tr>
                <td>Amount</td>
                <td><input type="number" class="number-input" step="0.01"></td>
              </tr>
              <tr>
          <td colspan="2">
            <button class="submit-button" type="submit">Submit</button>
          </td>
        </tr>
